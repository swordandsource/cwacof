<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Cloudy With A Chance Of Fireballs | A random spell generator by Sword &
      Source
    </title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="./src/index.js"></script>
    <main>
      <header>
        <h1>Cloudy With A Chance Of Fireballs</h1>
        <button id="btn-roll-spell">Roll Spell</button>
      </header>
      <div class="section-name">
        <img class="image-fireballs" height="250" width="250" />
        <h2 class="spell-name data-spell-name"></h2>
      </div>
      <hr />
      <ul>
        <!-- Something cool like in Mork Borg -->
        <li>Spell Name: <span class="data-spell-name"></span></li>
        <li>Spell Effect: <span class="data-spell-effect"></span></li>
        <li>Spell Power: <span class="data-spell-power"></span></li>
        <li>Casting Cost/process: <span class="data-spell-ritual"></span></li>
        <li>Recharge: <span class="data-spell-recharge"></span></li>
        <li>Spell AOE: <span class="data-spell-aoe"></span></li>
        <li>Spell Range: <span class="data-spell-range"></span></li>
        <li>Spell Damage: <span class="data-spell-damage"></span></li>
        <li>Spell Duration: <span class="data-spell-duration"></span></li>
        <li>Catastrophe: <span class="data-spell-catastrophe"></span></li>
      </ul>
    </main>
  </body>
</html>

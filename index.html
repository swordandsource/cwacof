<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Cloudy With A Chance Of Fireballs | A random spell generator by Sword &
      Source
    </title>
  </head>
  <body>
    <script src="./src/index.js"></script>
    <h1>It begins again!!</h1>
    <button id="btn-roll-spell">Roll Spell</button>
    <ul>
      <!-- Something cool like in Mork Borg -->
      <li>Spell Name: <span id="spell-name"></span></li>
      <li>Spell Effect: <span id="spell-effect"></span></li>
      <li>Casting Speed: <span id="spell-speed"></span></li>
      <li>
        Casting Cost/process: <span id="spell-ritual"></span>
      </li>
      <li>
        Recharge: <span id="spell-recharge"></span>
      </li>
      <li>Spell AOE: <span id="spell-aoe"></span></li>
      <li>Spell Range: <span id="spell-range"></span></li>
      <li>Spell Damage: <span id="spell-damage"></span></li>
      <li>Spell Duration: <span id="spell-duration"></span></li>
      <li>
        Catastrophe: <span id="spell-catastrophe"></span></li>
      </li>
    </ul>
  </body>
</html>
